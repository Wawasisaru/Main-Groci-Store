<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cart/cart.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text-cart">My Shopping Cart</h1>
    <div class="mainContainer">
      <div class="productContainer">
        <div class="product">
          <div class="card">
            <div class="card-header">
              <img
                class="bananaImage"
                src="https://res.cloudinary.com/djz4lxe3f/image/upload/c_scale,h_180,w_180/v1684278592/Hotel-booking/fresh-broccoli-isolated_xfsfc6.jpg"
                alt="avacado"
              />
            </div>
            <div class="card-body">
              <h4>Brocoli</h4>
              <p>Price: Ksh 60</p>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="card">
            <div class="card-header">
              <img
                class="bananaImage"
                src="https://res.cloudinary.com/djz4lxe3f/image/upload/c_scale,h_180,w_180/v1684248165/Hotel-booking/pineapple-fruit_cahccw.jpg"
                alt="avacado"
              />
            </div>
            <div class="card-body">
              <h4>Pinneapple</h4>
              <p>Price: Ksh 100</p>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="card">
            <div class="card-header">
              <img
                class="bananaImage"
                src="https://res.cloudinary.com/djz4lxe3f/image/upload/c_scale,h_180,w_180/v1684278593/Hotel-booking/delicious-potatoes-white-background_bf5a3y.jpg"
                alt="avacado"
              />
            </div>
            <div class="card-body">
              <h4>Potatoes</h4>
              <p>Price: Ksh 50</p>
            </div>
          </div>
        </div>
      </div>

      <form>
        <h2>Shopping cart</h2>
        <div class="form-group">
          <label for="item-name">Item Name:</label>
          <input type="text" id="item-name" required />
        </div>
        <div class="form-group">
          <label for="item-price">Item Price:</label>
          <input type="number" id="item-price" min="0" step="0.01" required />
        </div>
        <button type="submit">Add Item</button>
      </form>
      <div class="orderNowSection">
        <a href="../products/product.html">Go Back</a>
        <a href="../Payment/pay/pay.html">Order Now</a>
      </div>
    </div>
  </body>
</html>
